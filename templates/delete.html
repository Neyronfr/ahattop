<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete article</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object.article_title }}"?</p>
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'home' %}">Cancel</a>
    </form>
</body>
</html>
